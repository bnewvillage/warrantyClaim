<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warranty Claim Form</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="/js/script.js" type="module"></script>
</head>
<body>
  <header>
    <h1>Warranty Claim Form</h1>
  </header>

  <main>
    <section class="panel">
      <h2>Submit a Claim</h2>

      <form id="claim-form" novalidate>
        <label for="brand">Brand</label>
        <select id="brand" name="brand" required>
          <option value="">-- Choose a brand --</option>
        </select>

        <label for="issue">Issue description</label>
        <textarea id="issue" name="issue" rows="4" required placeholder="Describe the defect..."></textarea>

        <label for="staff">Staff name</label>
        <input id="staff" name="staff" type="text" placeholder="Your name" required />

        <div class="form-actions">
          <button type="button" id="submitBtn" class="btn primary">Submit</button>
          <button type="button" id="clearBtn" class="btn secondary">Clear</button>
        </div>
      </form>
    </section>

    <section class="panel">
      <h2>Recent Claims (demo)</h2>
      <table>
        <thead>
          <tr>
            <th>Claim ID</th>
            <th>Brand</th>
            <th>Issue</th>
            <th>Staff</th>
            <th>Status</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="claim-list"></tbody>
      </table>
    </section>
  </main>

  <!-- Clear Confirmation Modal -->
  <div id="clearModal" class="modal hidden">
    <div class="modal-content">
      <p>Are you sure you want to clear the form?</p>
      <div class="modal-actions">
        <button id="confirmClear" class="btn primary">Yes, clear</button>
        <button id="cancelClear" class="btn secondary">No</button>
      </div>
    </div>
  </div>

  <!-- Brand Reminder Modal -->
  <div id="brandModal" class="modal hidden">
    <div class="modal-content">
      <p id="brandMessage"></p>
      <div class="modal-actions">
        <button id="continueSubmit" class="btn primary">Continue</button>
        <button id="cancelSubmit" class="btn secondary">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Oldtimer Motorcycles | Warranty Department</p>
  </footer>

  <script>
    
  </script>
</body>
</html>
